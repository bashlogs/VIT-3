<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Information</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <center><h2>Student Information</h2></center>
    </div>
    <div style="padding:2px; margin-left:500px;">
      <form style="justify-content:center;">
        <label>Name: </label>
        <input type="text" name="name" value="" style="margin-left:80px;"/><br><br>

        <label>College Name: </label>
        <input type="text" name="college" value="" style="margin-left:15px;"/><br><br>

        <label>PRN: </label>
        <input type="text" name="PRN" value="" style="margin-left:95px;"/><br><br>

        <label>Roll No: </label>
        <input type="text" name="roll" value="" style="margin-left:70px;"/><br><br>
        

        <label for="div">Select Year: </label>
        <select style="margin-left:40px;">
          <option value="1">First Year</option>
          <option value="2">Second Year</option>
          <option value="3">Third Year</option>
          <option value="4">Forth Year</option>
        </select>
        <br><br>

        <label for="div">Select Div: </label>
        <select style="margin-left:50px;" width=100>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
        <br><br>
        <label for="Age">Age: </label>
        <input type="date" name="age" value="" style="margin-left:100px;"><br><br>

        <label for="gender">Gender: </label>
        <input type="radio" name="gender" value="male" style="margin-left:70px;">Male</input>
        <input type="radio" name="gender" value="female">Female</input><br><br>
        
        <!---
          <label for="program">Select the preferred programming language: </label>  
        <input type="checkbox" name="c" value="c">c</input>
        <input type="checkbox" name="c++" value="c++">c++</input>
        -->

        <label for="phone" >Phone No: </label>
        <input type="text" name="phone" value="" style="margin-left:50px;"></input><br><br>




        
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
