<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Electricity Bill Calculator</h1>
        <form id="bill-form">
            <div class="form-group">
                <label for="units">Enter Units Consumed:</label>
                <input type="number" class="form-control" id="units" name="units" placeholder="Enter units">
            </div>
            <button type="button" class="btn btn-primary" id="calculate">Calculate Bill</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#calculate").click(function () {
                var units = $("#units").val();
                $.post('/calculate', { units: units }, function (data) {
                    $('#result').text('Your Bill Amount: Rs. ' + data.billAmount.toFixed(2));
                });
            });
        });
    </script>
</body>
</html>
